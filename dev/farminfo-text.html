<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- owl.carousel -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    </link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    </link>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <link rel="stylesheet" href="css/farminfo_text.css">
</head>
<body>
    <div class="owl-carousel owl-theme">
        <div class="item">
            <div class="card">
                <div class="pic">
                    <img src="images/post/apples.jpg">
                </div>
                <div class="mempic">
                    <img src="images/mem/mugshot.png">
                </div>
                <div class="txt">
                    <p>今天的太陽光非常的熱烈，半玩半體驗的採果夏日活動令人有一些期待，聽了農場主人的講解與他的期許</p>
                    <div class="tag">
                        #山頂厝農場
                    </div>
                    <div class="icon">
                        <img src="images/post/heart_gray.svg">
                        <span>5</span>
                        <img src="images/post/loudly_gray.svg">
                    </div>
                </div>
            </div>
        </div>
    </div>
      <script>
        $(".owl-carousel").owlCarousel({
            stagePadding: 400,
            loop: true,
            margin: 150,
            nav: true,
            responsive: {
                0: {
                    items: 1, 
                    stagePadding:40,
                    margin:50
                },
                1000: {
                    items: 1 
                }
            }
        });
      </script>
</body>
</html>
