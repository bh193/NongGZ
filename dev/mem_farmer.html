<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小農會員中心</title>
  <script src="js/jquery.min.js"></script>

  <link rel="stylesheet" type="text/css" href="css/mem_farmer.css">
  
  <!-- <script src="js/mem_farmer.js"></script> -->
</head>
<body>
  @@include('layout/header.html')
  <!-- <ul class="breadcrumb">
    <li><a href="">首頁</a></li>
    <li><a href="">會員中心</a></li>
  </ul> -->

  <div class="banner"></div>

  <article>
    <ol class="member">
      <li class="pic">
        <img id="mem_img" src="images/mem/farmer.jpg" alt="">
        <label class="camera">
          <input id="upload_img" style="display:none;" type="file">
          <img src="images/common/update-camera.png" alt="">
        </label>
      </li>
      <li class="info">
        <label>會員名稱</label>
        <input type="text" id="mem_name">
        <label>電子信箱</label>
        <input type="text" id="mem_email">
        <label>連絡電話</label>
        <input type="text" id="mem_tel">
      </li>
      <li class="btn">
        <button id="edit">修改密碼</button>
        <button id="save">儲存資料</button>
      </li>
    </ol>

    <div class="order-select">
      <div class="tabs">
         <a class="select_1"><h2>認養果樹訂單</h2></a>
          <a class="select_2"><h2>體驗行程訂單</h2></a>
          <a class="select_3"><h2>折扣券</h2></a>
      </div>
      <ul class="order">
        <!-- 認養果樹訂單 -->
        <li> 
          <div class="item">
            <div class="left">
              <img id="plus" src="images/common/plus.png" alt="">
                <img id="minus" src="images/common/minus.png" alt="">
              <span>水果種類：</span>
              <span id="fruit_name">蘋果</span>
            </div>
            <div class="right">
              <span>訂單編號：</span>
              <span id="t_order_id">123456</span>
            </div>
          </div>
          <div class="test">我是訂單內容</div>
          <div class="item">
            <div class="left">
              <img id="plus" src="images/common/plus.png" alt="">
                <img id="minus" src="images/common/minus.png" alt="">
              <span>水果種類：</span>
              <span id="fruit_name">蘋果</span>
            </div>
            <div class="right">
              <span>訂單編號：</span>
              <span id="t_order_id">123456</span>
            </div>
          </div>
          <div class="test">我是訂單內容</div>
        </li>
        <!-- 體驗行程訂單 -->
        <li>
          <div class="item">
            <div class="left">
              <img id="plus" src="images/common/plus.png" alt="">
                <img id="minus" src="images/common/minus.png" alt="">
              <span>行程名稱：</span>
              <span id="activity_name">夏日採桃趣</span>
            </div>
            <div class="right">
              <span>訂單編號：</span>
              <span id="a_order_id">666666</span>
            </div>
          </div>
          <div class="test">我是訂單內容!</div>
        </li>
        <!-- 折扣券 -->
        <li>
          <p>333333333</p>
          <p>4444444444</p>
        </li>
      </ul>
    </div>

  </article>  
    
  <script>
    $(function(){
        var $orderSelect = $('.order-select') ,
            $tabs = $orderSelect.find('.tabs') ,
            $page = $tabs.find('a') ,
            $order = $orderSelect.find('.order') ,
            $content = $order.find('> li');
         
        $page.eq(0).addClass('active');
        $content.eq(0).show();
         
        $page.on('click',function(){
            var $pageIndex = $(this).index();
            $(this).addClass('active').siblings().removeClass('active');
            $content.eq($pageIndex).show().siblings().hide();
        });
    });
    </script> 
    
    <script>
    
      $(".item").click(function(){
        $(this).next(".test").slideToggle(300)
       
       var icon =  $(this).children().children(".item #plus");
         if( icon.css("display") == "none"){
           icon.show();
         }else{
           icon.hide();
         }
       
         var icon =  $(this).children().children(".item #minus");
         if( icon.css("display") == "none"){
           icon.show();
         }else{
           icon.hide();
         }
     });
  
    </script>
</body>
</html>
