<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小農會員中心</title>
  <link rel="stylesheet" type="text/css" href="css/mem_farmer.css">
  <script src="js/jquery.min.js"></script>
</head>
<body>
  <!-- <div class="banner">
    <img src="./images/common/banner_farmer.jpg" alt="">
  </div> -->
  <div class="banner"></div>

  <ol class="main">
    <li class="pic">
      <img id="mem_img" src="images/mem/farmer.jpg" alt="">
      <label class="camera">
        <input id="upload_img" style="display:none;" type="file">
        <img src="images/common/update-camera.png" alt="">
      </label>
    </li>
    <li class="info">
      <label>會員名稱</label>
      <input type="text" id="mem_name">
      <label>電子信箱</label>
      <input type="text" id="mem_email">
      <label>連絡電話</label>
      <input type="text" id="mem_tel">
    </li>
    <li class="btn">
      <button id="edit">修改密碼</button>
      <button id="save">儲存資料</button>
    </li>
  </ol>
</body>
</html>
