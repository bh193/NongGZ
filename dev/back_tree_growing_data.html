<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <title>果樹認養資訊</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <link rel="stylesheet" type="text/css" href="css/back_tree_growing_data.css">


</head>

<body>
    @@include('layout/header_back_f.html')
    <article id="tree_data">
        <section>
            @@include('layout/farm_icon.html')
            <div class="content_new">
                <div class="content_new_status" id="tree_status">
                    <p>目前認養狀態: 未認養:<span id="noadopt"></span>筆 / 已認養:<span id="adopt"></span>筆 / 已下架<span
                            id="down"></span>筆 </p>
                </div>
                <form class="content_new_text" action="./phps/insertTree_list.php" method="post"
                    enctype="multipart/form-data">
                    <div class="item">
                        <label>果樹名稱</label>
                        <input class="item_text" name="tree_name" type="text" required autocomplete="off">
                    </div>
                    <div class="item">
                        <label>水果種類</label>
                        <select name="fruit_id" class="item_text" required>
                            <option value="" disabled selected>請選擇</option>
                            <option value="1">橘子</option>
                            <option value="2">蘋果</option>
                            <option value="3">芒果</option>
                            <option value="4">水蜜桃</option>
                            <option value="5">紅棗</option>
                        </select>
                    </div>
                    <div class="item">
                        <label>大小</label>
                        <select name="size" class="item_text" required>
                            <option value="" disabled selected>請選擇</option>
                            <option value="大">大</option>
                            <option value="中">中</option>
                            <option value="小">小</option>
                        </select>
                    </div>
                    <div class="item">
                        <label>數量</label>
                        <input class="item_text" name="amount" type="text" required>
                    </div>
                    <div class="item">
                        <label>可認養開始日</label>
                        <input class="item_text" name="tree_start" type="date" required>

                    </div>
                    <div class="item">
                        <label>可認養結束日</label>
                        <input class="item_text" name="tree_end" type="date" required>
                    </div>
                    <div class="item">
                        <label>新增照片(1)</label>
                        <input class="item_text" name="treehistory_img" type="file" style="border:none" required>

                    </div>
                    <div class="item">
                        <label>新增照片(2)</label>
                        <input class="item_text" name="treehistory_img2" type="file" style="border:none" required>
                    </div>
                    <div class="item">
                        <label>果樹價格(年)</label>
                        <input class="item_text" name="tree_price" type="text" required>
                    </div>
                    <div class="btnbox">
                        <input class="smallbtn_s" id="clear" type="reset" value="清除">
                        <input class="smallbtn_m" type="submit" value="新增">
                    </div>
                </form>
            </div>
            <form class="content" v-for="tree in treeList" action="./phps/updateTree_data.php" method="post"
                enctype="multipart/form-data">
                <div class="con_title">
                    <div class="minus_sign">
                        <img src="./images/common/minus-sign.svg" alt="往下">
                        <div class="turn">
                            <img src="./images/common/minus-sign.svg" alt="往下">
                        </div>
                    </div>
                    <h3>果樹編號: {{tree.tree_id}}</h3>
                    <div class="status">{{tree.tree_status}}</div>
                </div>
                <div class="con_text">
                    <div class="item" style="display: none;">
                        <label>果樹編號</label>
                        <input class="item_text treeid" name="tree_id" type="text" :value="tree.tree_id">
                    </div>
                    <div class="item">
                        <label>果樹名稱</label>
                        <input class="item_text" type="text" :value="tree.tree_name" disabled>
                    </div>
                    <div class="item">
                        <label>水果種類</label>
                        <input class="item_text" type="text" :value="tree.fruit_name" disabled></label>
                    </div>
                    <div class="item">
                        <label>大小</label>
                        <select name="size">
                            <option class="size" :value="tree.size">{{tree.size}}</option>
                            <option class="size_b" value="大">大</option>
                            <option class="size_m" value="中">中</option>
                            <option class="size_s" value="小">小</option>
                            <option class="size_n" value="無">無</option>
                        </select>
                    </div>
                    <div class="item">
                        <label>數量</label>
                        <input class="item_text" name="amount" type="text" :value="tree.amount">
                    </div>
                    <div class="item">
                        <label>可認養開始日</label>
                        <input class="item_text" name="tree_start" type="date" :value="tree.tree_start">
                    </div>
                    <div class="item">
                        <label>可認養結束日</label>
                        <input class="item_text" name="tree_end" type="date" :value="tree.tree_end">
                    </div>
                    <div class="item">
                        <label>新增照片(1)</label>
                        <input class="item_text" name="treehistory_img" type="file" style="border:none">

                    </div>
                    <div class="item">
                        <label>新增照片(2)</label>
                        <input class="item_text" name="treehistory_img2" type="file" style="border:none">
                    </div>
                    <div class="item">
                        <label>果樹價格(年)</label>
                        <input class="item_text" name="tree_price" type="text" :value="tree.tree_price">
                    </div>
                    <div class="photo">
                        <a href="#moreimg" rel="modal:open"><input class="bigbtn_s treehistory_img" type="button"
                                value="查看歷史照片"></a>
                    </div>
                    <div class="update">
                        <p>{{tree.tree_update}}</p>
                    </div>
                    <div class="item" style="display: none;">
                        <label>下架狀態</label>
                        <input class="item_text status2" name="tree_status" type="text" :value="tree.tree_status">
                    </div>
                    <div class="btnbox">
                        <input class="smallbtn_s up" type="submit" value="上架">
                        <input class="smallbtn_s down" type="submit" value="下架">
                        <input class="smallbtn_m recover" type="button" value="恢復">
                        <input class="smallbtn_m" type="submit" value="確認更新">
                    </div>
                </div>
            </form>
        </section>
        @@include('layout/footer_back.html')
    </article>

     <!-- 彈跳查看更多照片 -->
     <div id="moreimg" class="modal moreimg">
        <div class="con">
            <h3>認養果樹歷史照片</h3>
            <p id="tree_id" style="display: none;"></p>
            <div class="imgbox">
                <table>
                    <tr>
                        <th>上傳時間</th>
                        <th>照片</th>
                    </tr>
                    <tr v-for="img in treeId_img">
                        <td>
                            <p>{{img.treehistory_date}}</p>
                        </td>
                        <td>
                            <img :src="'./images/tree/' + img.treehistory_img" alt="照片">
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>



    <script type="text/javascript">
        let tree_data = new Vue({
            el: "#tree_data",
            data: {
                trees: [],
            },
            computed: {
                treeList() {
                    return this.trees.filter(tree => { return tree.farm_id == $('#farm_id').text() });
                },
            },
            updated() {
                $('.treehistory_img').click(function () {
                    $('#tree_id').text($(this).parent().parent().parent('.con_text').find('.treeid').val());
                    more_img.treeId();
                });
                //果樹卡片式點選往下
                $('.con_title').click(function () {
                    $(this).next('.con_text').slideToggle(500, "easeOutExpo");
                }).next('.con_text').hide();

                $('.con_title').click(function () {
                    $(this).find('.turn').toggleClass('turn_zero');
                });

                //將status數字狀態轉國字 //秀出上下架狀態
                let noadopt = 0;
                let adopt = 0;
                let down = 0;
                for (i = 0; i < $('.status').length; i++) {
                    let status = $('.status').eq(i).text();
                    if (status == 0) {
                        noadopt++;
                        $('.status').eq(i).text('未認養');
                        $('.status').eq(i).parent().parent('.content').find('.up').hide();
                        $('.status').eq(i).parent().parent('.content').find('.down').show();
                    } else if (status == 1) {
                        adopt++;
                        $('.status').eq(i).text('已認養');
                        $('.status').eq(i).parent().parent('.content').find('.up').hide();
                        $('.status').eq(i).parent().parent('.content').find('.down').show();
                    } else {
                        down++;
                        $('.status').eq(i).text('已下架');
                        $('.status').eq(i).parent().parent('.content').find('.up').show();
                        $('.status').eq(i).parent().parent('.content').find('.down').hide();
                    };
                };
                $('#noadopt').text(noadopt);
                $('#adopt').text(adopt);
                $('#down').text(down);

                //篩選果樹尺寸
                for (i = 0; i < $('.size').length; i++) {
                    let size = $('.size').eq(i).text();
                    if (size == "大") {
                        $('.size').eq(i).nextAll('.size_b').css("display", "none");
                    } else if (size == "中") {
                        $('.size').eq(i).nextAll('.size_m').css("display", "none");
                    } else if (size == "小") {
                        $('.size').eq(i).nextAll('.size_s').css("display", "none");
                    } else if (size == "無") {
                        $('.size').eq(i).nextAll('.size_n').css("display", "none");
                    }
                }

                //上下架按鈕更動狀態
                $('.down').click(function () {
                    $(this).parent().parent('.con_text').find('.status2').val(2);
                });
                $('.up').click(function () {
                    $(this).parent().parent('.con_text').find('.status2').val(0);
                });
            },

        })

        let more_img = new Vue({
            el: "#moreimg",
            data: {
                imgs: [],
                tree_id: "",
            },
            methods: {
                treeId() {
                    this.tree_id =  $('#tree_id').text();
                }
            },
            computed: {
                treeId_img() {
                    return this.imgs.filter(img => { return img.tree_id == this.tree_id });
                },
            },
            updated() {
                //歷史照片跳窗
                $('a[href="#moreimg"]').click(function (event) {
                    event.stopPropagation();
                    $(this).modal({
                        fadeDuration: 300
                    });
                });
            },

        })

        //連接php
        //#tree_data

        function getTree_data() {
            let xhr = new XMLHttpRequest();
            xhr.onload = function () {
                console.log(JSON.parse(xhr.responseText))
                tree_data.trees = JSON.parse(xhr.responseText)
            }
            xhr.open("get", "./phps/getTree_data.php", true);
            xhr.send(null);
        }

        function getTree_img() {
            let xhr2 = new XMLHttpRequest();
            xhr2.onload = function () {
                console.log(JSON.parse(xhr2.responseText))
                more_img.imgs = JSON.parse(xhr2.responseText)
            }
            xhr2.open("get", "./phps/getTree_img.php", true);
            xhr2.send(null);
        }



        window.addEventListener("load", function () {
            //------------------------網頁的初始設定
            getTree_data();
            getTree_img();
        })
    </script>
</body>

</html>
