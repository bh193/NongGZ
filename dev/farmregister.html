<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小農註冊</title>
    <script src="js/jquery.min.js"></script>
</head>
<body>
    @@include('layout/header.html')
    <div class="wrap">
        <div class="box">
            <div class="logo"></div>
        </div>
        <div class="box">
            <h3>小農註冊</h3>
        </div>
        <div class="box">
            <form action="">
                <div class="item">
                    <label for="">農場名稱</label>
                    <input type="text">
                </div>
                <div class="item">
                    <label for="">負責人</label>
                    <input type="text">
                </div>
                <div class="item">
                    <label for="">城市</label>
                    <select name="" id="">
                        <option disabled selected>請選擇城市</option>
                        <option value="">台北</option>
                        <option value="">新北</option>
                        <option value="">桃園</option>
                    </select>
                </div>
                <div class="item">
                    <label for="">農場地址</label>
                    <input type="text">
                </div>
                <div class="item">
                    <label for="">許可證號</label>
                    <input type="text">
                </div>
                <div class="item">
                    <label for="">農場電話</label>
                    <input type="text">
                </div>
                <div class="item">
                    <label for="">電子信箱</label>
                    <input type="text">
                </div>
                <div class="item">
                    <label for="">密碼</label>
                    <input type="password">
                </div>
                <div class="item">
                    <label for="">確認密碼</label>
                    <input type="password">
                </div>
                <div class="item">
                        <input type="radio">
                        <span>點擊註冊代表您同意 之 <a href="">會員條款</a> 與<a href="#"> 客戶隱私權條款</a></span>
                  
                </div>
                <div class="item">
                    <button type="reset" class="btn">清除</button>
                    <button  class="btn">送出</button>
                </div>
            </form>
        </div>
    </div>
    <link rel="stylesheet" href="css/farmregister.css">
</body>
</html>
