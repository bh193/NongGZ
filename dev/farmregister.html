<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小農註冊</title>
    <script src="js/jquery.min.js"></script>
    <!-- 引入jQuery Modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
</head>
<body>
    @@include('layout/header.html')
    <div class="wrap">
        <div class="box">
            <div class="logo"></div>
        </div>
        <div class="box">
            <h3>小農註冊</h3>
        </div>
        <div class="box">
            <form action="">
                <div class="item">
                    <label for="">農場名稱</label>
                    <input type="text">
                </div>
                <div class="item">
                    <label for="">負責人</label>
                    <input type="text">
                </div>
                <div class="item">
                    <label for="">城市</label>
                    <select name="" id="">
                        <option disabled selected>請選擇城市</option>
                        <option value="">台北</option>
                        <option value="">新北</option>
                        <option value="">桃園</option>
                    </select>
                </div>
                <div class="item">
                    <label for="">農場地址</label>
                    <input type="text">
                </div>
                <div class="item">
                    <label for="">許可證號</label>
                    <input type="text">
                </div>
                <div class="item">
                    <label for="">農場電話</label>
                    <input type="text">
                </div>
                <div class="item">
                    <label for="">電子信箱</label>
                    <input type="text">
                </div>
                <div class="item">
                    <label for="">密碼</label>
                    <input type="password">
                </div>
                <div class="item">
                    <label for="">確認密碼</label>
                    <input type="password">
                </div>
                <div class="item">
                    <input type="radio"  id="radio1" >
                    <label for="radio1">點擊註冊代表您同意 之 <a href="">會員條款</a> 與<a href="#">客戶隱私權條款</a></label>
                  
                </div>
                <div class="btnbox">
                    <button type="reset"class="btn">清除</button>
                    <a href="#sendmail" rel="modal:open"><button class="btn">送出</button></a>
                    <div id="sendmail" class="modal dialog">
                        <div class="text"><h3>待審核</h3></div>
                        <div class="text"><p>申請為小農需2-3個工作天，審核通過後會寄送信件至您填寫的信箱。 謝謝</p></div>
                       
                      </div>
                </div>
            </form>
            
            <div id="popOrder" class="modal dialog">
                <div class="text"><h3>歡迎加入農果子</h3></div> 
                <div class="text">
                    <p>欲申請加入小農行列，請確實填寫基本資料，審核通過後即可成為會員。</p>
                </div>
                
                </div>
                <!-- <span><marquee behavior="slide" direction="">溫馨小提醒：此入口僅提供小農註冊</marquee></span> -->
               
                
                
        </div>
    </div>
    <link rel="stylesheet" href="css/farmregister.css">
    
    <script>
         $(window).ready(() => {
            $('#popOrder').modal({fadeDuration: 300})
        })



      </script>
</body>
</html>
