<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <title>[後台管理員]審核檢舉貼文</title>
    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/admin_mem.css">
</head>

<body>
    @@include('layout/header_back_c.html')
    <article>
        <section>
            @@include('layout/controller_icon.html')
            <!-- 放置內文 -->
            <div class="item">
                <div class="box">
                    <input type="text">
                    <img src="./images/post/search.svg" alt="">
                </div>
                <!-- <div class="box">
                    <button class="btn" onclick="showinput()">修改</button>
                    <button class="btn" onclick="myFunction()">儲存</button>
                </div> -->
            </div>
            <div class="table">
                <table>
                    <thead>
                        <tr>
                          <th scope="col">編號</th>
                          <th scope="col">貼文編號</th>
                          <th scope="col">檢舉內容</th>
                          <th scope="col">檢舉人編號</th>
                          <th scope="col">狀態</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td>1</td>
                          <td>89345</td>
                          <td class="wordlimit"><p>這篇貼文圖片違反社群守則，請下架此貼文篇貼文圖片違反社群守則請下架此貼文</p></td>
                          <td>0348</td>
                          <td>
                            <div id="option" style="display: none;"> 
                                <select name="" id="state">
                                    <option value="審核中">審核中</option>
                                    <option value="停用">停用</option>
                                    <option value="啟用">啟用</option>
                                </select>
                            </div>
                            <div style="display:block;">
                                <span id="demo">審核中</span>
                            </div>
                          </td>
                        </tr>
                      </tbody>
                </table>
            </div>
            
        </section>
            @@include('layout/footer_back.html')
    </article>
    <script>
        function myFunction() {
         document.getElementById("option").style.display="none";
         document.getElementById("demo").style.display="block";    
        var x = document.getElementById("state").value;
        document.getElementById("demo").innerHTML =x;
        }
        function showinput() {
            document.getElementById("option").style.display="block";
            document.getElementById("demo").style.display="none";
        }
    </script>
</body>

</html>
