<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>農場資訊管理</title>
    <link rel="stylesheet" href="css/back_farminfo.css">

    <link rel="stylesheet" href="font/jquery.modal.css">

    <script src="js/jquery.min.js"></script>

    <script src="js/jquery.modal.min.js"></script> 
</head>
<body>
    @@include('layout/header_back_f.html')
    <article>
        <section>
            @@include('layout/farm_icon.html')
            <div class="wrapper">
                <div class="info">
                    <div class="pic">
                        <div class="mem_f">
                            <img src="images/mem/farmer.jpg">
                        </div>
                        <div class="camera">
                            <label for="inputc">
                                <img src="images/common/update-camera.png">
                            </label>
                            <input type="file" id="inputc" hidden>
                        </div>
                        <p>狀態：啟用</p>
                    </div>
                    <form class="txt">
                        <div class="item">
                            <label for="">農場名稱</label>
                            <input type="text" value="山頂厝農場" disabled>
                        </div>
                        <div class="item">
                            <label for="">負責人</label>
                            <input type="text" value="林阿桃" disabled>
                        </div>
                        <div class="item">
                            <label for="">聯絡電話</label>
                            <input type="text" value="">
                        </div>
                        <div class="item">
                            <label for="">電子信箱</label>
                            <input type="text" value="vivian19@gmail.com" disabled>
                        </div>
                        <div class="item">
                            <label for="">農場地址</label>
                            <div>
                                <input type="text" value="">
                                <a href="#modal_password" rel="modal:open"><button id="psbtn">修改密碼</button></a>
                                @@include('layout/modal_password.html')
                            </div>
                        </div>
                    </form>
                </div>
                <div class="farmpic">
                    <h3>農場照片</h3>
                    <div class="pic">
                        <div class="btn btn1">
                            <div>
                                <label for="inputf">
                                    <img src="images/farm/info-1.png">
                                </label>
                                <input type="file" hidden id="inputf">
                            </div>
                            <div class="spic">
                                <h4>上傳照片</h4>
                            </div>
                        </div>
                        <div class="btn btn2">
                            <div>
                                <label for="inputf">
                                    <img src="images/farm/story-1.png">
                                </label>
                                <input type="file" hidden id="inputf">
                            </div>
                            <div class="spic">
                                <h4>上傳照片</h4>
                            </div>
                        </div>
                        <div class="btn btn3">
                            <div>
                                <label for="inputf">
                                    <img src="images/farm/setting-1.png">
                                </label>
                                <input type="file" hidden id="inputf">
                            </div>
                            <div class="spic">
                                <h4>上傳照片</h4>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="farmtxt">
                    <div class="story">
                        <h3>農場故事</h3>
                        <textarea id="" placeholder="寫下說明文字⋯"></textarea>
                    </div>
                    <div class="setting">
                        <h3>農場環境</h3>
                        <textarea id="" placeholder="寫下說明文字⋯"></textarea>
                    </div>
                </div>
                <div class="save">
                    <button class="sfile">儲存檔案</button>
                </div>
            </div>
        </section>
        @@include('layout/footer_back.html')
    </article>
</body>
</html>
