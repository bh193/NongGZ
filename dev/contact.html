<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/contact.js"></script>
    <script src="./js/bootstrap.bundle.min.js" ></script> 
    <link rel="stylesheet" href="css/contact.css">
    
</head>
<body>
    <div class="wrap">
        <div class="box">
            <div class="item">
                <div class="text">
                    <h3>找農果子</h3>
                    <p>如果您在我們的網站上尋找資訊時遇到問題或有任何意見，請使用以下表格與我們聯絡。我們會仔細閱讀所有回應，但請了解我們無法回覆您提出的意見。</p>
                </div>
            </div>
        </div>
        <div class="box">
            <div class="item">
                <form>
                    <label for="name">姓名</label>
                    <input type="text"id="name">
                    <label for="qa">問題類型</label>
                    <select  id="qa">
                        <option value="" disabled selected>請選擇意見和反應類型</option>
                        <option value="訂單問題">訂單問題</option>
                        <option value="系統操作問題">系統操作問題</option>
                        <option value="意見與回饋">意見與回饋</option>
                        <option value="舉報不實貼文">舉報不實貼文</option>
                        <option value="其他">其他</option>
                    </select>
                    <label for="email">信箱</label>
                    <input type="email" id="email">
                    <label for="message">內容</label>
                    <textarea id="message"></textarea>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
