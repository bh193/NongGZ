<div id="modal_login" class="modal">
  <h3>請註冊/登入會員</h3>
  <div class="btn">
    <button id="sign">註冊</button>
    <button id="logIn">登入</button>
  </div>
</div>

<script>
  $('a[href="#modal_login"]').click(function(event) {
    event.stopPropagation();
    $(this).modal({
      fadeDuration: 300
    });
  });
</script>
