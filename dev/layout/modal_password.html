<div id="modal_password" class="modal">
  <h3>修改會員密碼</h3>
  <div class="psw" v-for="item in all">
    <label for="">舊密碼</label>
    <input type="text" name="mem_psw" :value="item.mem_psw">
    <label for="">新密碼</label>
    <input type="password" name="mem_psw" :value="item.mem_psw">
    <label for="">確認密碼</label>
    <input type="password" name="mem_psw" :value="item.mem_psw">
  </div>
  <div class="btn">
    <button id="clear">清除</button>
    <button id="send" type="submit">送出</button>
  </div>
</div>

<script>

  $('a[href="#modal_password"]').click(function(event) {
    event.stopPropagation();
    $(this).modal({
      fadeDuration: 300
    });
    return false;
  });
  

  $(document).ready(function(){
    $("#clear").click(function(){
      $(this).parent().siblings().find("input").val("");
    });
  });
  </script>
