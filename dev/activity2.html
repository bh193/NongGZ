<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="css/activity.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-infinitescroll/3.0.3/infinite-scroll.pkgd.min.js"></script>
  <script src="js/jquery.min.js"></script>
</head>
<body>
  
  <div class="main">
    <div class="post">
      <div class="background">
        <div class="pic">
          <img id="activity_imgA" src="images/activity/peach1.jpg" alt="">
        </div>
      </div>
      <div class="text">
        <div>
          <h2 id="activity_name">夏日採桃趣</h2>
        </div>
        <div class="position">
          <h3 id="city_name">桃園市 │&nbsp</h3>
          <h3 id="farm_name">復興農場</h3>
        </div>
        <div class="date">
          <p>活動日期：</p>
          <p id="activity_date">110/8/1</p>
        </div>
        <div>
          <p id="activity_content">
            果園位在山坡地排水性好，以益肥和活菌營養劑灌溉，水蜜桃長得大又香甜。
          </p>
        </div>
        <button class="more">活動詳情</button>
      </div>
    
    </div>
    <div class="post">
      <div class="background">
        <div class="pic">
          <img id="activity_imgA" src="images/activity/orange1.jpg" alt="">
        </div>
      </div>
      <div class="text">
        <div>
          <h2 id="activity_name">現採柑橘體驗</h2>
        </div>
        <div class="position">
          <h3 id="city_name">桃園市 │&nbsp</h3>
          <h3 id="farm_name">復興農場</h3>
        </div>
        <div class="date">
          <p>活動日期：</p>
          <p id="activity_date">110/8/1</p>
        </div>
        <div>
          <p id="activity_content">
            剝開柔軟的橘子皮，整個空間盈滿橘子特有的清爽香氣，品嘗酸甜好滋味。
          </p>
        </div>
        <button class="more">活動詳情</button>
      </div>
    
    </div>
    <div class="post">
      <div class="background">
        <div class="pic">
          <img id="activity_imgA" src="images/activity/apple1.jpg" alt="">
        </div>
      </div>
      <div class="text">
        <div>
          <h2 id="activity_name">蘋果採果樂</h2>
        </div>
        <div class="position">
          <h3 id="city_name">桃園市 │&nbsp</h3>
          <h3 id="farm_name">復興農場</h3>
        </div>
        <div class="date">
          <p>活動日期：</p>
          <p id="activity_date">110/8/1</p>
        </div>
        <div>
          <p id="activity_content">
            現在是最快樂喜悅的時刻了，結實累累的蘋果掛在樹上，那是最美麗的一幅畫面。
          </p>
        </div>
        <button class="more">活動詳情</button>
      </div>
    
    </div>
    <div class="post">
      <div class="background">
        <div class="pic">
          <img id="activity_imgA" src="images/activity/Jujube1.jpg" alt="">
        </div>
      </div>
      <div class="text">
        <div>

        </div>

        </div>
        <div class="date">
          <p>活動日期：</p>
          <p id="activity_date">110/8/1</p>
        </div>
        <div>
          <p id="activity_content">
            新鮮的紅棗比較飽滿，果皮褶皺較少的通常是當年產的。且好的紅棗表皮擦洗後會很光亮。
          </p>
