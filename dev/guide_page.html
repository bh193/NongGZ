<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>引導頁</title>
    <link rel="stylesheet" type="text/css" href="css/guide_page.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/guide_page.min.js"></script>
</head>

<body>
    <article>
        <div class="tree_back">
            <img src="./images/svg/guide_pages_tree.svg" alt="果樹">
            <div class="fruit">
                <img src="./images/svg/guide_pages_fruit.svg" alt="橘子">
            </div>
            <div class="farm">
                <img src="./images/png/guide_pages_farm.png" alt="農">
            </div>
        </div>
        <div class="text">
            <img src="./images/svg/guide_pages_text.svg" alt="logo字">
            <div class="hat">
                <img src="./images/svg/guide_pages_hat.svg" alt="斗笠">
            </div>
            <div class="shovel">
                <img src="./images/svg/guide_pages_shovel.svg" alt="鏟子">
            </div>
            <div class="water">
                <img src="./images/svg/guide_pages_water.svg" alt="澆水">
            </div>
        </div>
        <section>
            <div class="before">
                <img src="./images/svg/guide_pages_before.svg" alt="前台">
                <h2>前台</h2>
            </div>
            <div class="after">
                <img src="./images/svg/guide_pages_after.svg" alt="後台">
                <h2>後台</h2>
            </div>
        </section>
    </article>

    <div class="backstage_login">
        <div class="farm_login">
            <div class="content">
                <div class="con_img">
                    <img src="./images/common/farm_login_img.svg" alt="小農登入">
                </div>
                <h2>小農登入</h2>
                <div class="con_text">
                    <div class="item">
                        <label>電子信箱
                            <input class="item_text" name="e-mail" type="text">
                        </label>
                    </div>
                    <div class="item">
                        <label>密碼
                            <input class="item_text" name="password" type="password">
                        </label>
                    </div>
                </div>
                <div class="con_btnbox">
                    <input class="smallbtn_s" type="button" value="清除">
                    <input class="smallbtn_m" type="button" value="登入">
                </div>
                <div class="con_toggle" id="con_toggle_f">管理員進入 ❯❯</div>
            </div>
        </div>
        <div class="controller_login">
            <div class="content">
                <div class="con_img">
                    <img src="./images/common/controller_login_img.svg" alt="管理員登入">
                </div>
                <h2>管理員登入</h2>
                <div class="con_text">
                    <div class="item">
                        <label>電子信箱
                            <input class="item_text" name="e-mail" type="text">
                        </label>
                    </div>
                    <div class="item">
                        <label>密碼
                            <input class="item_text" name="password" type="password">
                        </label>
                    </div>
                </div>
                <div class="con_btnbox">
                    <input class="smallbtn_s" type="button" value="清除">
                    <input class="smallbtn_m" type="button" value="登入">
                </div>
                <div class="con_toggle" id="con_toggle_c">❮❮ 小農進入</div>
            </div>
        </div>
        <div class="cover">
            <div class="cover_content" id="cover_controller">
                <div class="cover_img">
                    <img src="./images/common/controller-login.svg" alt="管理員">
                </div>
                <div class="cover_text">管理員進入 ❯❯</div>
            </div>
            <div class="cover_content" id="cover_farm">
                <div class="cover_img">
                    <img src="./images/common/farmer-2.svg" alt="小農">
                </div>
                <div class="cover_text">❮❮ 小農進入</div>
            </div>
        </div>
        <div class="close">
            <img src="./images/common/close-icon.png" alt="關掉">
        </div>
    </div>


</body>

</html>
